  <body>
    <div class="container py-5 text-center">
      <h1 class="mb-5 mt-3 display-4 position-relative mx-auto">Bookmarker</h1>
      <div class="bookmarkBody py-4">
        <h2 class="fs-4">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="text-start mt-4">
          <label class="mb-2 fw-bold" for="siteName">
            <i class="fa-solid fa-book-bookmark me-1"></i>
            Site Name
          </label>
          <input
            id="siteName"
            type="text"
            placeholder="Bookmark Name"
            class="form-control"
          />
        </div>
        <div class="text-start mt-4 mb-4">
          <label class="mb-2 fw-bold" for="siteUrl">
            <i class="fa-solid fa-link me-1"></i>
            Site URL
          </label>
          <input
            id="siteUrl"
            type="text"
            placeholder="Website URL"
            class="form-control"
          />
          <p class="my-3 text-center text-danger" id="alert"></p>
        </div>
        <button
          type="submit"
          class="btn btn-danger px-5 py-2"
          id="addWebsite"
        
        >
          Submit
        </button>
      </div>
      <input type="search" class="form-control my-5" id="search" placeholder="Search by bookmark name">
      <div class="table-content overflow-x-auto">
        <table class="table my-4 text-center w-100">
          <thead class="thead">
            <th>Number</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
            <th>Update</th>
          </thead>
          <tbody class="tbody" id="tBody"></tbody>
        </table> 
      </div>
    </div>
   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
